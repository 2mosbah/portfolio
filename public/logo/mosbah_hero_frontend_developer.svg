<?xml version="1.0" encoding="UTF-8"?>
<svg width="525" height="150" viewBox="0 0 525 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle border -->
  <rect width="525" height="150" fill="#0f0f0f" stroke="#333" stroke-width="1.5" rx="18"/>
  
  <!-- Code icon container -->
  <g transform="translate(30, 37.5)">
    <!-- Hexagon shape -->
    <polygon points="37.5,7.5 52.5,18.75 52.5,41.25 37.5,52.5 22.5,41.25 22.5,18.75" 
             fill="#1a1a1a" stroke="#f0f0f0" stroke-width="3"/>
    
    <!-- Code symbol inside hexagon -->
    <text x="37.5" y="37.5" font-family="'Courier New', monospace" font-size="24" 
          fill="#f0f0f0" text-anchor="middle" dominant-baseline="middle">&lt;/&gt;</text>
  </g>
  
  <!-- Name section -->
  <g transform="translate(120, 45)">
    <!-- First name -->
    <text x="0" y="30" font-family="'Inter', 'Segoe UI', sans-serif" 
          font-size="33" font-weight="600" fill="#ffffff">Mosbah</text>
    
    <!-- Last name with accent color -->
    <text x="0" y="67.5" font-family="'Inter', 'Segoe UI', sans-serif" 
          font-size="33" font-weight="600" fill="#f0f0f0">Albardawil</text>
    
    <!-- Professional title -->
    <text x="0" y="97.5" font-family="'Inter', 'Segoe UI', sans-serif" 
          font-size="16.5" font-weight="400" fill="#999999" letter-spacing="1.5px">FRONT-END DEVELOPER</text>
  </g>
  
  <!-- Decorative code elements -->
  <g fill="#f0f0f0" opacity="0.4">
    <!-- Binary pattern -->
    <text x="420" y="37.5" font-family="'Courier New', monospace" font-size="12">101010</text>
    <text x="420" y="60" font-family="'Courier New', monospace" font-size="12">110011</text>
    <text x="420" y="82.5" font-family="'Courier New', monospace" font-size="12">010101</text>
    
    <!-- Brackets -->
    <text x="480" y="52.5" font-family="'Courier New', monospace" font-size="27">{</text>
    <text x="495" y="82.5" font-family="'Courier New', monospace" font-size="27">}</text>
  </g>
  
  <!-- Connecting line -->
  <line x1="97.5" y1="75" x2="112.5" y2="75" stroke="#f0f0f0" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

